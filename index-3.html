<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testimonials Section</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body { background-color: #fff; font-family: 'Inter', sans-serif; color: #333; }
        
        .testimonial-header { padding: 80px 0 40px; }
        .testimonial-header h2 { font-weight: 800; font-size: 3rem; margin-bottom: 1rem; }
        .testimonial-header p { color: #666; font-size: 1.1rem; }

        /* Card Styling */
        .testimonial-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 20px;
            padding: 30px;
            height: 100%;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .testimonial-card:hover { border-color: #ddd; }
        
        .testimonial-text { font-size: 0.95rem; line-height: 1.6; color: #1a1a1a; margin-bottom: 30px; flex-grow: 1; }
        
        .testimonial-footer { border-top: 1px solid #f0f0f0; padding-top: 20px; }
        .author-name { font-weight: 700; font-size: 1rem; margin: 0; }
        .author-title { color: #999; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }

        /* Marquee-like offset for the rows to match the image */
        .row-offset-right { transform: translateX(30px); }
        .row-offset-left { transform: translateX(-30px); }
        </style>
    </head>
    <body>
        <section class="container-fluid overflow-hidden px-4">
            <div class="testimonial-header text-center">
                <h2>What Our Users Say</h2>
                <p>Real Stories of Improved Home Care and Efficiency</p>
            </div>
            <div class="row g-4 mb-4 flex-nowrap row-offset-left" id="testimonial-row-1"></div>
            <div class="row g-4 mb-5 flex-nowrap row-offset-right" id="testimonial-row-2"></div>
        </section>
        <script>
    const testimonials = [
        { text: "I do a lot of SOCs, and anything that makes the OASIS less painful is a win. The speech-to-text is decent, but what's more useful is how it fills in the actual sections automatically.", name: "Joshua J", title: "PT" },
        { text: "Super fast turnaround â€” I get the draft back in minutes.", name: "Michael T", title: "PT" },
        { text: "Wasn't sure what to expect, but it actually picked up most of what I said during the visit. I still had to fill in a few things, but it was way faster than doing the whole SOC from scratch.", name: "Rachel M", title: "RN" },
        { text: "Took a week or so but now I'm starting to get it.", name: "Iva R", title: "PT" },
        { text: "Honestly, the biggest shift was not having to type everything afterward. I used to get home and still have 5 charts waiting. Now I can wrap up most of it from the car.", name: "Rodger S", title: "RN" },
        { text: "It doesn't eliminate work, but it shifts it to when it's fresher in your mind.", name: "Dennis C", title: "RN" },
        { text: "It got the ADL section mostly right. I still check every answer, but having a starting point makes the review go way quicker. Especially for the GG codes.", name: "Alex B", title: "PT" },
        { text: "Does more than just OASIS items, which helps a lot.", name: "Stephanie S", title: "RN" }
    ];

    function createCard(item) {
        return `
            <div class="col-12 col-md-4 col-lg-3">
                <div class="testimonial-card">
                    <div class="testimonial-text">"${item.text}"</div>
                    <div class="testimonial-footer">
                        <p class="author-name">${item.name}</p>
                        <span class="author-title">${item.title}</span>
                    </div>
                </div>
            </div>
        `;
    }

    const row1 = document.getElementById('testimonial-row-1');
    const row2 = document.getElementById('testimonial-row-2');

    // Split data into two rows
    testimonials.slice(0, 4).forEach(t => row1.innerHTML += createCard(t));
    testimonials.slice(4, 8).forEach(t => row2.innerHTML += createCard(t));
        </script>
    </body>
</html>
